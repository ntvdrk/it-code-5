{% extends 'store/base.html' %}

{% block title %}Создание объекта{% endblock %}

{% block content %}
<h1>{{ form.instance.pk|default:"Create a New Object" }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
</form>
<a href="{% url 'store-list' %}">Вернуться к товарам</a>
{% endblock %}
