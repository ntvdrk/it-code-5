{% extends 'store/base.html' %}

{% block title %}Создание объекта{% endblock %}


{% block content %}
    <h1>Создать новый товар</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Название:</label>
            <input type="text" name="name" id="id_name" required>
        </div>
        
        <div class="form-group">
            <label for="id_description">Описание:</label>
            <textarea name="description" id="id_description" rows="5" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="id_location">Местоположение:</label>
            <input type="text" name="location" id="id_location" required>
        </div>

        <div class="form-group">
            <label for="id_price">Цена:</label>
            <input type="number" name="price" id="id_price" step="0.01" required>
        </div>
        
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'store-list' %}">Вернуться к товарам</a>
{% endblock %}
